<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}Task Manager{% endblock %}
{% block content %}
    <h1>Task Manager</h1>
    <a href="{{ url_for('add_task') }}">Add New Task</a>
    <ul>
        {% for task in tasks %}
        <li>
            <strong>{{ task.title }}</strong>: {{ task.description }} (Due: {{ task.due_date.strftime('%Y-%m-%d %H:%M') }})
            <a href="{{ url_for('edit_task', id=task.id) }}">Edit</a>
            <a href="{{ url_for('delete_task', id=task.id) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
