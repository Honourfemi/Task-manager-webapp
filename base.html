<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base_style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav>
        <div>
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="height: 40px;">
        </div>
        <div>
            <a href="{{ url_for('index') }}">Task List</a>
            <a href="{{ url_for('add_task') }}">Add New Task</a>
            <a href="{{ url_for('calendar') }}">Calendar</a>
            <a href="{{ url_for('timer') }}">Timer</a>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block extra_js %}{% endblock %}
</body>
</html>
