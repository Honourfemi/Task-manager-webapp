<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/calendar_style.css') }}">
</head>
<body>
    <a href="{{ url_for('index') }}" class="nav-home">Home</a>
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prev" onclick="prevMonth()">&#9664;</button>
            <h2 id="monthYear"></h2>
            <button id="next" onclick="nextMonth()">&#9654;</button>
        </div>
        <div class="calendar-body">
            <div class="calendar-days">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar-dates" id="calendarDates"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/calendar_script.js') }}"></script>
</body>
</html>
